services:
  - type: web
    name: ai-marketing-automation-api
    env: node
    buildCommand: npm install
    startCommand: npm run server
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.5-flash
        sync: false
      - key: NODE_ENV
        value: production

